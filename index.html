<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <script defer src="https://use.fontawesome.com/releases/v6.1.2/js/all.js" integrity="sha384-11X1bEJVFeFtn94r1jlvSC7tlJkV2VJctorjswdLzqOJ6ZvYBSZQkaQVXG0R4Flt" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Frontend Mentor | Ping coming soon page</title>
 

</head>
<body>
  <main class="container">
<div class="header">
  <div class="logo">
    <img src="images/logo.svg" alt="logo"/>
  </div>
  <div class="heading">
    <h1> We are launching <span>soon!</span></h1>
  </div>
  <div class="sub-heading">
    <p>Subscribe and get notified</p>
  </div>
  <div class="forms">
    <form name="signup" id="form" >
      <input type="email" id="email" name="email" placeholder="Your email address.."/>
      <input type="submit" id="submit" name="buttom" value="Notify Me">
      <p class="errormsg1" id="emptyfield">Whoops! It looks like you forgot to add your email</p>
      <p class="errormsg" id="validate">Please provide a valid email address</p>
    </form>
  </div>
  <div class="image-placeholder">
    <img src="images/illustration-dashboard.png"  alt="illustration-dashboard"/>
  </div>
  <footer>
    <div class="social-media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copyright">
     <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    <p class="attribution">
      Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" style="color:#000;text-decoration:none" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" style="color:#000;text-decoration:none">Pretty Kunene</a>.
    </p>
  </footer>
</div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
